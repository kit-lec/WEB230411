<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Intro</title>
</head>

<script>
function hideP(){
	
	for(e of document.getElementsByTagName("p")){
		//e.addEventListener("click", function(){
		//	this.style.display = "none";
		//});

		e.addEventListener("click", hideElement);
	}

} // end hideP()

function hideElement()
{
	this.style.display = "none";
}

// 함수나 변수 이름으로 $ 가능
$ = 100;
$ = function(){
	document.write("<p>hello</p>");
};
$();

(function(){
	document.write("<p>하하하하</p>");
})();

</script>

<body onload="hideP();">

<p>없어지는 마술을 보여줄께.</p>
<p>요것도.</p>
<p>따다~~!</p>

</body>
</html>
