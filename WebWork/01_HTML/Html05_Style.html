<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>
    <!--
HTML에서 style 속성의 속성값 에는
CSS (Cascading Style Sheet) 스타일 구문이 들어갑니다.

구문:
<tagname style="property:value;">
  
대표적인 스타일 property 는

background-color    배경색
color				글자색

text-align			좌우정렬 (left, center, right)

font-size			글자크기	%, px 사용 가능
font-family			글꼴   

한글 글꼴은 그 수가 많지 않아서 선택의 폭이 좁습니다. 
가변폭 글꼴과 고정폭 글꼴이 있는데 고정폭은 글자사이 간격을 조절할 수 없으므로 
가변폭 글꼴을 사용하는 것이 좋습니다.
 
가변폭 글꼴 : 굴림(Gulim), 돋움(Dotum), 바탕(Batang), 궁서(Gungsuh)
고정폭 글꼴 : 굴림체(GulimChe), 돋움체(DotumChe), 바탕체(BatangChe), 궁서체(GungsuhChe)

 -->

 <h1 style="font-family:Gulimche; color:blue;">굴림체</h1>
 <h1 style="font-family:Gungsuh; background-color: cyan; text-align: right;">궁서체</h1>
 <h1 style="font-family:Batang; text-align: center;">바탕체</h1>

<p style="font-size:200%">font-size</p>
<p style="font-size:300%">font-size</p> 
<p style="font-size:200px">font-size</p>
</body>
</html>
