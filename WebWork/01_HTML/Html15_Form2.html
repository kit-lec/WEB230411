<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form2</title>
</head>
<!-- 다양한 form element 들 -->
<body>
<form action="https://www.w3schools.com/action_page.php">


<h3>&lt;input&gt;</h3>

<!-- form element 가 하나만 있는 경우 enter 만 눌러도 submit 된다-->
<label for="fname">성</label>
<input id="fname" name="firstname" type="text" size="30" placeholder="성을 입력하세요"><br>
<label for="lname">이름</label>
<input id="lname" name="lastname" type="text" value="디폴트값"><br>

<br>
<input type="submit">




<br><hr>
 
 
<h3>&lt;select&gt;</h3>
  <!--  서버쪽에서 받은 데이터의 이름(name) 은 cars1 이고
  		받은 값(value) 는  value attribute에 명시된 값임을 주목! -->
<select name="cars1" id="">
  <option value="volvo">볼보</option>
  <option value="saab">사브</option>
  <option value="fiat">피아트</option>
  <option value="audi">아우디</option>
</select>


<br><hr>
  <!--  selected  -->
  <select name="cars2" id="">
    <option value="volvo">볼보</option>
    <option value="saab">사브</option>
    <option value="fiat" selected>피아트</option>
    <option value="audi">아우디</option>
  </select>
  
<br><hr>  
  <!--  <select> 의 size attribute -->
    <select name="cars3" size="3">
      <option value="volvo">볼보</option>
      <option value="saab">사브</option>
      <option value="fiat">피아트</option>
      <option value="audi" selected>아우디</option>
    </select>
  
<br><hr>
   <!--  <select> 의 multiple selection -->
   <!--  동일한 name 으로 복수개가 전달됨에 주목! -->
   <select name="cars4" id="" size="4" multiple>
    <option value="volvo">볼보</option>
    <option value="saab" selected>사브</option>
    <option value="fiat">피아트</option>
    <option value="audi" selected>아우디</option>
  </select>
  
 <br><hr>
<h3>&lt;textarea&gt;</h3>
<textarea name="message1" id="" cols="30" rows="10">The cat was playing in the garden.</textarea>

<br>
  
  <!-- 가급적 아래와 같이 스타일 사용 권장 -->

  <br><br>
  
  
</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
