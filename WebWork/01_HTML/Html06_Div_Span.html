<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>
</head>
<!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	
	** 단연코 가장 많이 사용되는 태그들
	
 -->
<body>
<h2>컨테이너 태그: div, span</h2>

<div>div</div>
<div>div</div>
<div>div</div>

<hr>

<div style="border:1px solid red">
    hello hello<br>
    안녕하세요<br>
    <p>div 안의 p 태그</p>
</div>

<div style="background: yellow; padding:5px; margin: 10px">
    div2
    <div style="background: green;">div21</div>
</div>

<hr>
    <!-- 컨테이너 역할 span / div : 
        결정적 차이점은 
            div 는 display:block 속성
            span 은 display:inline 속성
    -->
<span>span</span>
<span>span</span>
<span>span</span>

<span style="background: yellow; padding:5px; margin: 10px">
    span2
    <span style="background: green;">span21</span>
</span>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
