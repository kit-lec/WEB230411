	2. console 창에서 에러 (예외) 발생여부 확인하기
	3. source 창에서 디버깅

	Step Over: 다음 단계 진행 (한단계씩)
	Resume: 다음 breakpoint (혹은 코드 종료) 까지 진행
	Step Into: 호출할 함수 안으로 진입
	Stop Out: 호출중인 함수가 리턴할때까지 진행.

	디버깅 하면서 관찰할 것들

	3. 내가 의도한대로 함수 호출이 진행되는가?
