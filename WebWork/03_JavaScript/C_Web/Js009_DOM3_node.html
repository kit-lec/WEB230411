<!-- 
DOM 에서 node 

	node type, node name, node value <- 3가지 속성에 주목

node type (종류) 와    nodeType 값
	Element node		1       <h1 class="heading">W3Schools</h1>
	Attribute node		2        class = "heading" (deprecated)
	Text node			3        W3Schools
	Comment node		8        
	Document node		9        HTML 문서 자신, <html> 의 부모
	DOCUMENT_TYPE_NODE	10       <!Doctype html>
	
	** 명심! Element node 가 text 를 갖고 있는 것이 아니다!!! 

JS 로 DOM 의 node 간 navigate 할수 있다.  | Element 의 property 들도 있다. 'element node 에 대해서만' navigate 한다
    ↓↓↓                                          ↓↓↓
- parentNode
- childNodes[nodenumber],                  children
- firstChild,                              firstElementChild
- lastChild,                               lastElementChild
- nextSibling,                             nextElementSibling
- previousSibling,                         previousElementSibling
- attributes

  Node: https://developer.mozilla.org/en-US/docs/Web/API/Node#instance_properties
  Element: https://developer.mozilla.org/en-US/docs/Web/API/Element#instance_properties
    ※ 위의 property 들 중에 어떤거는 Node , 어떤거는 Element 의 것이다. 

	   가령 
	   nextSiling 은 첫번째 동생 node  (text 이든 element 이든 관계 없슴)
       nextElementSibling 은 첫번째 동생 element node 다
 -->
