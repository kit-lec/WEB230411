<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expression Utility Object</title>
    <style>
  table, th, td {
      border : 1px solid black;
      border-collapse: collapse;
  }
  table {width: 100%;}
  </style>
</head>
<body>
    <h1>Expression Utility Object</h1>

    <h3>#temporals</h3>
    <div th:text="${now1}"></div>
    <div th:text="${#temporals.format(now1, 'yyyy-MM-dd HH:mm:ss')}"></div>

    <div th:text="${now2}"></div>
    <div th:text="${#dates.format(now2, 'yyyy-MM-dd')}"></div>

    <hr>
    <h3>#numbers</h3>
    <div th:text="${price}"></div>
    <div th:text="${#numbers.formatInteger(price, 3, 'COMMA')}"></div>

    <div th:with="priceValue=2099.87654">
        <p th:text="${priceValue}"></p>
        <p th:text="${#numbers.formatInteger(priceValue, 3, 'COMMA')}"></p>
        <p th:text="${#numbers.formatDecimal(priceValue, 5, 10, 'POINT')}"></p>
        <p th:text="${#numbers.formatDecimal(priceValue, 5, 2, 'POINT')}"></p>
        <p th:text="${#numbers.formatDecimal(priceValue, 3, 'COMMA', 2, 'POINT')}"></p>
    </div>

    <hr>
    <h3>#strings</h3>
    <div th:text="${title}"></div>
    <div th:utext="${#strings.replace(title, 's', '<b>S</b>')}"></div>

    <ul>
        <li th:each="str : ${#strings.listSplit(title, ' ')}">
            [[${str}]]
        </li>
    </ul>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
