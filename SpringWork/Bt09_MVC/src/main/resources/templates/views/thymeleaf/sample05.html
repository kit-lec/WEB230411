<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sample5</title>
</head>
<body>
    <h1>Inlining</h1>

    <div th:text="${result}">결과</div>  <!-- tag attribute 방식 -->
    <div th:inline="text">[[${result}]]</div>  <!-- inline 방식 -->
    <div>[[${#vars.result}]]</div> <!-- 모든 변수는 #vars 객체로 접근 가능 -->

    <hr>

    <script>
        let result1 = "[[${result}]]";
        let result2 = [[${result}]];
    </script>

    <script th:inline="javascript">
        let result3 = [[${result}]];
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
